<ion-content [fullscreen]="true">
    <main class="flex flex-col w-full bg-light-bg-theme-2 dark:bg-dark-bg-theme-2">
        <ion-icon [src]="'assets/' + icono + '.svg'" (click)="cambiarThema()"
            class="cursor-pointer dark:text-dark-text-theme-100 text-ligth-text-theme-300 text-2xl absolute top-5 right-5"></ion-icon>
        <ion-icon name="arrow-back-outline"
            class="text-2xl absolute top-5 left-5 text-ligth-text-theme-900 dark:text-dark-text-theme-100"
            (click)="navegar('/')"></ion-icon>
        <section class="flex flex-col justify-center items-center w-full min-h-screen">
            <article *ngIf="login" [@fadeInOutLoginRegister]
                class="bg-ligth-text-theme-50 p-2 dark:bg-dark-bg-theme rounded-2xl shadow-md flex flex-col gap-4 items-center">
                <img [src]="'assets/img/' + logoDuoc + '.png'" class="w-36 mb-12 mt-4" />
                <div class="flex flex-col w-full p-5">
                    <form class="flex flex-col mb-4 w-72">
                        <div class="relative z-0 w-full mb-12 group ">
                            <input type="email" id="correo" name="correo" [(ngModel)]="correo"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="correo"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Correo <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="correo_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ correo_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="password" id="password" name="password" [(ngModel)]="password"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="password"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Contraseña <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="password_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ password_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- error general -->
                        <div *ngIf="error_general" [@fadeInOut] (ngModelChange)="limpiarErrores()"
                            class="text-white text-sm p-2 bg-red-500 rounded-lg text-center mb-2">
                            {{ error_general }}
                        </div>
                        <button type="submit" (click)="loginButton()"
                            class="font-medium text-dark-bg-theme dark:text-light-bg-theme bg-dark-text-theme-100 dark:bg-dark-text-theme-900 rounded-full px-4 py-2">
                            Ingresar
                        </button>
                    </form>
                    <div class="flex flex-col gap-1 text-center">
                        <p class="text-ligth-text-theme-800 dark:text-dark-text-theme-100">¿No tienes una cuenta?</p>
                        <button (click)="mostrarRegistro()"
                            class="font-medium text-dark-bg-theme dark:text-light-bg-theme bg-dark-text-theme-100 dark:bg-dark-text-theme-900 rounded-full px-4 py-2">
                            Registrarse
                        </button>
                    </div>
                </div>
            </article>
            <article *ngIf="registro" [@fadeInOutLoginRegister]
                class="bg-ligth-text-theme-50 dark:bg-dark-bg-theme rounded-2xl shadow-md flex flex-col gap-4 items-center mx-5 my-12">
                <img [src]="'assets/img/' + logoDuoc + '.png'" class="w-36 mb-12 mt-4" />
                <div class="flex flex-col w-full p-5">
                    <form class="flex flex-col mb-4 w-72">
                        <!-- Nombre -->
                        <div class="relative z-0 w-full mb-10 group">
                            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre_res"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="nombre"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Nombre completo <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="nombre_res_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ nombre_res_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Rut -->
                        <div class="relative z-0 w-full mb-10 group">
                            <input type="text" id="rut" name="rut" [(ngModel)]="rut_res"
                                (ngModelChange)="limpiarYFormatearRut()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " [maxLength]="12" />
                            <label for="rut"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Rut
                                <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="rut_res_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ rut_res_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Telefono -->
                        <div class="relative z-0 w-full mb-10 group">
                            <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono_res"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="telefono"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Telefono <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="telefono_res_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ telefono_res_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Direccion -->
                        <div class="relative z-0 w-full mb-10 group">
                            <input type="text" id="direccion" name="direccion" [(ngModel)]="direccion_res"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="direccion"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Direccion <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="direccion_res_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ direccion_res_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="relative z-0 w-full mb-10 group ">
                            <input type="email" id="correo_res" name="correo_res" [(ngModel)]="correo_res"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="correo_res"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Correo <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="correo_res_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ correo_res_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="relative z-0 w-full mb-10 group ">
                            <input type="password" id="password_res" name="password_res" [(ngModel)]="password_res"
                                (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="password_res"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Contraseña <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="password_res_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ password_res_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="relative z-0 w-full mb-10 group ">
                            <input type="password" id="password_confirm" name="password_confirm"
                                [(ngModel)]="password_confirm" (ngModelChange)="limpiarErrores()"
                                class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-outrageous-orange-400 peer dark:text-light-bg-theme-2"
                                placeholder=" " />
                            <label for="password_confirm"
                                class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-outrageous-orange-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                                Confirme contraseña <span class="text-red-600">*</span>
                            </label>
                            <div *ngIf="password_confirm_error" [@fadeInOut]
                                class="absolute right-0 top-[-10px] transform -translate-y-full">
                                <div class="relative bg-red-500 text-white p-2 rounded-lg text-sm shadow-lg">
                                    {{ password_confirm_error }}
                                    <div
                                        class="absolute bottom-[-10px] left-4 w-0 h-0 border-t-[10px] border-t-red-500 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" (click)="registroButton()"
                            class="font-medium text-dark-bg-theme dark:text-light-bg-theme bg-dark-text-theme-100 dark:bg-dark-text-theme-900 rounded-full px-4 py-2">
                            Registrar
                        </button>
                    </form>
                    <div class="flex flex-col gap-1 text-center">
                        <p class="text-ligth-text-theme-800 dark:text-dark-text-theme-100">¿Tienes una cuenta?</p>
                        <button (click)="mostrarLogin()"
                            class="font-medium text-dark-bg-theme dark:text-light-bg-theme bg-dark-text-theme-100 dark:bg-dark-text-theme-900 rounded-full px-4 py-2">
                            Iniciar sesión
                        </button>
                    </div>
                </div>

            </article>
        </section>
    </main>
</ion-content>
